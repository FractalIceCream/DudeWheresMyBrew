<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude, Where's My Brew</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header ldMode orange lighten-2">
        <div class="head">
            <span class="title-large black-text text-shadow-burnt-orange shMode">Dude, Where's My
                Brew?</span>
        </div>
        <div>
            <div class="radio-lightdark">
                <div class="right-align ">

                    <span class="material-symbols-outlined text-shadow-burnt-orange shMode" style="font-size:60px">
                        sports_bar
                    </span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="toggle" class="toggle-input">
                        <label for="toggle" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>

    <div class="searchContainer">
        <div>
            <input type="text" name="city" id="cityInput" placeholder="Enter a city to find your new favorite brewery!">
        </div>

        <div>
            <button type="button" class="searchBtn ldMode orange lighten-2" >Search</button>
        </div>
    </div>

    <div class="container">
        <div class="cityContainer">
            <div id="savedCities" class="" style="width: 300px;">
                <ul class="collapsible ldMode orange lighten-2" style="width: 100%;"></ul>
            </div>
        </div>
        <div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
