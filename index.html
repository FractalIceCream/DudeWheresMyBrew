<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude, Where's My Brew</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
</head>

<body>
    <header>
        <div id="title">Dude, where's My Brew</div>
        <div id="radio-lightdark">Light/Dark Mode</div>
    </header>
    <div class="container mx-auto px-4 columns-2">
        <div class="bg-white p-4 max-w-xs">
            <label for="input" class="block text-sm font-medium leading-6 text-gray-900">Search for City</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <input type="text" name="city" id="cityInput"
                    class="block w-full ronded-md border-4 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="city/state/zip">
                <div class="absolute inset-y-0 right-0 flex items-center">
                </div>
            </div>
        </div>
        <div id="savedCities" class="list-group">
            <div>1st saved</div>
            <div>2nd saved</div>
            <div>3rd saved</div>
        </div>
        <div>
            <div id="map" style="height: 530px;"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
